<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f5f5; /* Soft background color */
      font-family: Arial, sans-serif; /* Font style */
    }
    .signup-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signup-form {
      background-color: #fff; /* White background for form */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    .signup-form h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-section {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .btn-signup {
      width: 150px;
      margin: 0 10px;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <section class="signup-section">
    <div class="signup-form">
      <h1>Sign up</h1>
      <div class="btn-section">
        <a href="employee_signup.html" class="btn btn-primary btn-signup">Employee</a>
        <a href="client_signup.html" class="btn btn-primary btn-signup">Client</a>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
